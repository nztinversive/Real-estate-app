<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashflow Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Cashflow Calculator</h1>
        <form id="cashflowForm" class="bg-white p-6 rounded-lg shadow">
            <div class="mb-4">
                <label for="propertyId" class="block text-sm font-medium text-gray-700">Property ID</label>
                <input type="number" id="propertyId" name="propertyId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="startDate" class="block text-sm font-medium text-gray-700">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="endDate" class="block text-sm font-medium text-gray-700">End Date</label>
                <input type="date" id="endDate" name="endDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Calculate Cashflow</button>
        </form>
        <div id="results" class="mt-8 bg-white p-6 rounded-lg shadow hidden">
            <h2 class="text-2xl font-semibold mb-4">Cashflow Results</h2>
            <p id="monthlyCashflow"></p>
            <p id="annualCashflow"></p>
        </div>
    </div>
    <script>
        document.getElementById('cashflowForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/cashflow/monthly', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                
                document.getElementById('monthlyCashflow').textContent = `Monthly Cashflow: $${result.monthly_cashflow.toFixed(2)}`;
                document.getElementById('results').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
