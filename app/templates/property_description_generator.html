<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Description Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex flex-col">
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Property Description Generator</h1>
            <div>
                <a href="{{ url_for('main.dashboard') }}" class="hover:underline mr-4">Dashboard</a>
                <a href="{{ url_for('main.saved_descriptions') }}" class="hover:underline">Saved Descriptions</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto mt-8 px-4">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-blue-600">Upload Property Photos</h2>
            <form id="upload-form" enctype="multipart/form-data" class="space-y-4">
                <div class="flex items-center justify-center w-full">
                    <label for="file-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-blue-300 border-dashed rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition duration-300">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-10 h-10 mb-3 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <p class="mb-2 text-sm text-blue-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-blue-500">PNG, JPG, JPEG or GIF (MAX. 800x400px)</p>
                        </div>
                        <input id="file-upload" name="photos" type="file" class="hidden" multiple accept="image/*" />
                    </label>
                </div>
                <div id="file-list" class="mt-4"></div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Generate Description</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </main>

    <footer class="mt-auto bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Real Estate Investment Platform. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const fileList = document.getElementById('file-list');
        const uploadForm = document.getElementById('upload-form');
        const result = document.getElementById('result');

        fileUpload.addEventListener('change', function(e) {
            fileList.innerHTML = '';
            for (let file of this.files) {
                const fileItem = document.createElement('div');
                fileItem.className = 'text-sm text-gray-600';
                fileItem.textContent = `${file.name} - Ready for description generation`;
                fileList.appendChild(fileItem);
            }
        });

        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            result.innerHTML = '<p class="text-blue-500">Generating description... Please wait.</p>';
            var formData = new FormData(this);
            fetch('{{ url_for("main.property_description_generator") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    result.innerHTML = `<p class="text-red-500">${data.error}</p>`;
                } else {
                    let imagesHtml = data.images.map(img => `<img src="${img}" alt="Property Image" class="w-full h-auto mb-4 rounded-lg shadow-md">`).join('');
                    result.innerHTML = `
                        <h3 class="text-xl font-semibold mb-2 text-blue-600">Generated Description:</h3>
                        <p class="text-gray-700 mb-4">${data.description}</p>
                        <h4 class="text-lg font-semibold mb-2 text-blue-600">Uploaded Images:</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${imagesHtml}
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                result.innerHTML = '<p class="text-red-500">An error occurred. Please try again.</p>';
            });
        });
    </script>
</body>
</html>
