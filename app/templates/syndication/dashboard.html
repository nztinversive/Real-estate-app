{% extends "base.html" %}

{% block title %}Syndication Dashboard{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-gray-900 mb-8" data-aos="fade-down">Investment Tools</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Property Description Generator -->
        <div class="tool-card bg-white overflow-hidden shadow-lg rounded-lg" data-aos="fade-up" data-aos-delay="100">
            <div class="p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-indigo-500 rounded-md p-3">
                        <!-- SVG Icon -->
                    </div>
                    <div class="ml-4">
                        <h2 class="text-lg font-medium text-gray-900">Property Description Generator</h2>
                        <p class="mt-1 text-sm text-gray-500">Generate compelling descriptions for your properties using AI.</p>
                    </div>
                </div>
                <div class="mt-4">
                    <a href="{{ url_for('property_description_generator') }}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200">
                        Generate Description
                    </a>
                </div>
            </div>
        </div>

        <!-- Repeat similar blocks for other tools -->

    </div>
{% endblock %}
