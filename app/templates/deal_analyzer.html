<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Deal Analyzer</h1>
        <form id="dealAnalyzerForm" class="bg-white p-6 rounded-lg shadow">
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Property Address</label>
                <input type="text" id="address" name="address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="purchase_price" class="block text-sm font-medium text-gray-700">Purchase Price</label>
                <input type="number" id="purchase_price" name="purchase_price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="rental_income" class="block text-sm font-medium text-gray-700">Monthly Rental Income</label>
                <input type="number" id="rental_income" name="rental_income" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="expenses" class="block text-sm font-medium text-gray-700">Monthly Expenses</label>
                <input type="number" id="expenses" name="expenses" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
                <label for="down_payment" class="block text-sm font-medium text-gray-700">Down Payment</label>
                <input type="number" id="down_payment" name="down_payment" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Analyze Deal</button>
        </form>
        <div id="results" class="mt-8 bg-white p-6 rounded-lg shadow hidden">
            <h2 class="text-2xl font-semibold mb-4">Analysis Results</h2>
            <p id="roi"></p>
            <p id="cashOnCash"></p>
            <p id="capRate"></p>
        </div>
    </div>
    <script>
        document.getElementById('dealAnalyzerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/api/analyze_deal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                
                document.getElementById('roi').textContent = `ROI: ${result.roi.toFixed(2)}%`;
                document.getElementById('cashOnCash').textContent = `Cash-on-Cash Return: ${result.cash_on_cash_return.toFixed(2)}%`;
                document.getElementById('capRate').textContent = `Cap Rate: ${result.cap_rate.toFixed(2)}%`;
                document.getElementById('results').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
