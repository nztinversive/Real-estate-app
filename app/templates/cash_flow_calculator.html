<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex flex-col">
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Cash Flow Calculator</h1>
            <div>
                <a href="{{ url_for('main.dashboard') }}" class="hover:underline mr-4">Dashboard</a>
                <a href="{{ url_for('main.saved_calculations') }}" class="hover:underline">Saved Calculations</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto mt-8 px-4">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <h2 class="text-3xl font-semibold mb-6 text-blue-600 text-center">Calculate Cash Flow</h2>
            <form id="cash-flow-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="property_name" class="block text-sm font-medium text-gray-700 mb-1">Property Name</label>
                        <input type="text" id="property_name" name="property_name" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="purchase_price" class="block text-sm font-medium text-gray-700 mb-1">Purchase Price ($)</label>
                        <input type="number" id="purchase_price" name="purchase_price" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="rental_income" class="block text-sm font-medium text-gray-700 mb-1">Monthly Rental Income ($)</label>
                        <input type="number" id="rental_income" name="rental_income" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="expenses" class="block text-sm font-medium text-gray-700 mb-1">Monthly Expenses ($)</label>
                        <input type="number" id="expenses" name="expenses" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="mortgage_payment" class="block text-sm font-medium text-gray-700 mb-1">Monthly Mortgage Payment ($)</label>
                        <input type="number" id="mortgage_payment" name="mortgage_payment" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-3 rounded-md hover:bg-blue-600 transition duration-300 font-semibold text-lg">Calculate Cash Flow</button>
            </form>
            <div id="result" class="mt-6"></div>
        </div>
    </main>

    <footer class="mt-auto bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Real Estate Investment Platform. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('cash-flow-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('{{ url_for("main.cash_flow_calculator") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <div class="bg-gray-100 p-6 rounded-lg">
                        <h3 class="text-2xl font-semibold mb-3 text-blue-600">Monthly Cash Flow:</h3>
                        <p class="text-3xl font-bold ${data.cash_flow >= 0 ? 'text-green-600' : 'text-red-600'}">
                            $${data.cash_flow.toFixed(2)}
                        </p>
                        <p class="mt-3 text-sm text-gray-600">Calculation saved. ID: ${data.id}</p>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p class="text-red-500">An error occurred. Please try again.</p>';
            });
        });
    </script>
</body>
</html>
