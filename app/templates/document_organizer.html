<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Document Organizer</h1>
        <form id="uploadForm" class="bg-white p-6 rounded-lg shadow mb-8">
            <div class="mb-4">
                <label for="file" class="block text-sm font-medium text-gray-700">Upload Document</label>
                <input type="file" id="file" name="file" class="mt-1 block w-full">
            </div>
            <div class="mb-4">
                <label for="propertyId" class="block text-sm font-medium text-gray-700">Property ID</label>
                <input type="number" id="propertyId" name="propertyId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Upload Document</button>
        </form>
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-semibold mb-4">Document Search</h2>
            <input type="text" id="searchQuery" placeholder="Search documents..." class="w-full p-2 mb-4 border rounded">
            <button id="searchButton" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Search</button>
            <div id="searchResults" class="mt-4"></div>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('searchButton').addEventListener('click', async () => {
            const query = document.getElementById('searchQuery').value;
            try {
                const response = await fetch(`/api/documents/search?q=${encodeURIComponent(query)}`);
                const results = await response.json();
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = results.map(doc => `
                    <div class="bg-gray-100 p-2 mb-2 rounded">
                        <p><strong>${doc.file_name}</strong></p>
                        <p>Tags: ${doc.tags}</p>
                        <button onclick="downloadDocument(${doc.id})" class="bg-blue-500 text-white py-1 px-2 rounded hover:bg-blue-600">Download</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        });

        function downloadDocument(documentId) {
            window.location.href = `/api/documents/${documentId}/download`;
        }
    </script>
</body>
</html>
